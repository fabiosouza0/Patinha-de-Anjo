<form [formGroup]="formCliente" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
        <label for="nome" class="form-label">Nome do cliente</label>
        <input type="text" class="form-control" name="nome" id="nome" maxlength="255" formControlName="nome">
    </div>

    <div class="form-group">
        <label for="cpf" class="form-label">CPF</label>
        <input type="number" class="form-control" name="cpf" id="number" formControlName="cpf" formControlName="cpf" oninput="mascara(this, 'cpf')">
    </div>

    <div class="form-group">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="number" class="form-control" name="telefone" id="telefone" formControlName="telefone" oninput="mascara(this, 'tel')">
    </div>

    <div class="form-group">
        <label for="cep" class="form-label">CEP</label>
        <input type="number" class="form-control" name="cep" id="cep" formControlName="cep" oninput="mascara(this, 'cep')">
    </div>

    <div class="form-group">
        <label for="estado" class="form-label">Estado</label>
        <input type="text" class="form-control" name="estado" id="estado" formControlName="estado" maxlength="255">
    </div>

    <div class="form-group">
        <label for="cidade" class="form-label">Cidade</label>
        <input type="text" class="form-control" name="cidade" id="cidade" formControlName="cidade" maxlength="255">
    </div>

    <div class="form-group">
        <label for="bairro" class="form-label">Bairro</label>
        <input type="text" class="form-control" name="bairro" id="bairro" formControlName="bairro" maxlength="255">
    </div>

    <div class="form-group">
        <label for="logradouro" class="form-label">Logradouro</label>
        <input type="text" class="form-control" name="logradouro" id="logradouro" formControlName="logradouro" maxlength="255">
    </div>

    <div class="form-group">
        <label for="numero" class="form-label">Número</label>
        <input type="number" class="form-control" name="numero" id="numero" formControlName="numero" maxlength="5">
    </div>
    
    <div class="form-group">
        <label for="complemento" class="form-label">Complemento</label>
        <input type="complemento" class="form-control" name="complemento" id="complemento" formControlName="complemento" maxlength="255">
    </div>

    <div class="form-group">
        <label for="petNome" class="form-label">Nome do pet</label>
        <input type="text" class="form-control" name="petNome" id="petNome" formControlName="petNome" maxlength="255">
    </div>

    <div class="form-group">
        <label for="petGenero" class="form-label">Gênero</label>
        <div>
            <input class="form-check-input" type="radio" name="petGenero" id="petMasculino" [value]="1" formControlName="petGenero">
            <label for="petMasculino" class="form-check-label">Masculino</label>
        </div>
        <div>
            <input class="form-check-input" type="radio" name="petGenero" id="petFeminino" [value]="2" formControlName="petGenero">
            <label for="petFeminino" class=""form-check-label>Feminino</label>
        </div>
    </div>

    <div class="form-group">
        <label for="petEspecie" class="form-label">Espécie</label>
        <input type="text" class="form-control" name="petEspecie" id="petEspecie" formControlName="petEspecie" maxlength="100">
    </div>

    <div class="form-group">
        <label for="petRaca" class="form-label">Raça</label>
        <input type="text" class="form-control" name="petRaca" id="petRaca" formControlName="petRaca" maxlength="100">
    </div>

    <div class="form-group">
        <label for="petPeso" class="form-label">Peso</label>
        <input type="number" class="form-control" name="petPeso" id="petPeso" formControlName="petPeso" maxlength="100">
    </div>

    <div class="form-group">
        <label for="observacao" class="form-label">Observação</label>
        <textarea class="form-control" rows="3" name="observacao" id="observacao" formControlName="observacao"></textarea>
    </div>

    <button type="reset" class="btn btn-primary">Resetar</button>
    <button type="submit" class="btn btn-primary">Enviar</button>


</form>
