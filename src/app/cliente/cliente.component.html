<div class="container mt-5 mb-5">

    <h1 class="title">Lista de Clientes</h1>
    
    <div class="mb-2">
        <button type="button" class="btn btn-primary me-4"><i class="bi bi-plus-lg"></i> Novo</button>
        <button type="button" class="btn btn-warning me-4"><i class="bi bi-pencil-fill"> Editar</i></button>
        <button type="button" class="btn btn-outline-danger"><i class="bi bi-trash-fill"> Excluir</i></button>
    </div>

    <div class="bg-light border table-responsive" style="height: calc(100vh - 214px)">

        <table class="table table-striped table-bordered table-hover table-sm">

            <thead class="table-light">
                <tr>
                    <th scope="col" *ngFor="let key of data_keys">{{ key }}</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let item of data" (click)="select(item)">
                    <td *ngFor="let key of data_keys">{{ item[key] }}</td>
                </tr>
            </tbody>

        </table>

    </div>
</div>
